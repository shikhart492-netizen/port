<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>shikhar Bookstore</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#f2f6f9;
}

header{
    background:#2f3640;
    color:white;
    padding:20px;
    text-align:center;
}

.search-box{
    text-align:center;
    margin:20px;
}

.search-box input{
    width:300px;
    padding:10px;
    font-size:16px;
    border-radius:5px;
    border:1px solid #ccc;
}

.books{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
    gap:20px;
    padding:20px;
}

.book{
    background:white;
    padding:15px;
    border-radius:8px;
    text-align:center;
    box-shadow:0 4px 8px rgba(0,0,0,0.1);
    transition:0.3s;
}

.book:hover{
    transform:translateY(-5px);
}

.book img{
    width:120px;
    height:160px;
}

.price{
    color:green;
    font-weight:bold;
}

button{
    padding:8px 15px;
    background:#0984e3;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

button:hover{
    background:#0652dd;
}

footer{
    background:#2f3640;
    color:white;
    text-align:center;
    padding:10px;
}
</style>
</head>
